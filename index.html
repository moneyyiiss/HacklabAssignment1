<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light FSM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        header, footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            width: 100%;
        }
        .container {
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .traffic-light {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #444;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .light {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 15px 0;
        }
        .red { background-color: black; }
        .yellow { background-color: black; }
        .green { background-color: black; }
        .buttons {
            margin-top: 20px;
        }
        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Traffic Light FSM Demo</h1>
    </header>
    <div class="container">
        <div class="traffic-light">
            <div id="red" class="light red"></div>
            <div id="yellow" class="light yellow"></div>
            <div id="green" class="light green"></div>
        </div>
        <div class="buttons">
            <button onclick="transition('red')">Red</button>
            <button onclick="transition('yellow')">Yellow</button>
            <button onclick="transition('green')">Green</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Traffic Light FSM Demo. All rights reserved.</p>
    </footer>
    <script src="fsm.js"></script>
</body>
</html>
